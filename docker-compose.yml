
version: '3.8'

services:
  prism-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prism-ai
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_DEMO_MODE=true
      # AI Provider Configuration (all optional â€” demo mode works without any)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - AZURE_AI_ENDPOINT=${AZURE_AI_ENDPOINT:-}
      - AZURE_AI_API_KEY=${AZURE_AI_API_KEY:-}
      - AZURE_AI_DEPLOYMENT=${AZURE_AI_DEPLOYMENT:-}
      - OLLAMA_API_URL=${OLLAMA_API_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3}
      - LM_STUDIO_API_URL=${LM_STUDIO_API_URL:-http://host.docker.internal:1234}
    volumes:
      - ./config:/app/config
    networks:
      - prism-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "app.name=prism-ai"
      - "app.version=2.0.0"
      - "app.description=Prism AI - Refracting Intelligence into Clarity"

  # Optional: Include Ollama for local AI (uncomment to enable)
  # ollama:
  #   image: ollama/ollama:latest
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   networks:
  #     - prism-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

networks:
  prism-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
